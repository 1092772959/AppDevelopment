<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="./static/css/home.css">
	<style>
		.bkg {
			background-color: lightblue;
			background-clip: padding-box
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h1>
							<img src='./static/img/logo.png' id='logo'>
							<small>上海大学工会App管理后台页面</small>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group btn-group-md" role="group">
						<button id="btn-users" class="bkg btn btn-secondary" type="button">
							<a href="./home.html">用户名单</a>
						</button>
						<button id="btn-awards" class=" btn btn-secondary" type="button" click="changeAwards()">
							<a href="./awards.html">奖品更换</a>
						</button>
						<button id="btn-ticket" class=" btn btn-secondary" type="button" click="changeAwards()">
							<a href="./ticket.html">票务更换</a>
						</button>
						<button id="btn-news" class=" btn btn-secondary" type="button">
							<a href="./news.html">新闻推送</a>
						</button>
						<button id="btn-issues" class=" btn btn-secondary" type="button">
							<a href="./issues.html">解决工单</a>
						</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="fa-playground" class="jumbotron">
						<div id="playground" class="row">
							<!-- content code -->


							<table id='user-list' class="table table-hover table-bordered table-striped">
								<!-- <caption> 用户列表 </caption> -->
								<thead>
									<tr>
										<th scope="col"> 序号 </th>
										<th scope="col"> 姓名 </th>
										<th scope="col"> 步数 </th>
										<th scope="col"> 类别 </th>
									</tr>
								</thead>
							</table>
							<button id="btn-revise-memeber-status" class="btn btn-primary"> 修改会员身份 </button>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="./static/js/home.js"></script>

</html>
