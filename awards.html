<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="./static/css/home.css">
	<link rel="stylesheet" href="./static/css/awards.css">
</head>

<body>
	<div class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h1>
							<img src='./static/img/logo.png' id='logo'>
							<small>上海大学工会App管理后台页面</small>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group btn-group-md" role="group">
						<button id="btn-users" class="btn btn-secondary" type="button">
							<a href="./home.html">用户名单</a>
						</button>
						<button id="btn-awards" class="btn btn-secondary" type="button" click="changeAwards()">
							<a href="./awards.html">奖品更换</a>
						</button>
						<button id="btn-news" class="btn btn-secondary" type="button">
							<a href="./news.html">新闻推送</a>
						</button>
						<button id="btn-issues" class="btn btn-secondary" type="button">
							<a href="./issues.html">解决工单</a>
						</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="fa-playground" class="jumbotron">
						<div id="playground" class="row">
							<!-- content code -->

							<div id="table-anchor" class="col-md-6">
								<table id="awards-list">
									<thead>
										<tr>
											<th scope="col"> 序号 </th>
											<th scope="col"> 名称 </th>
											<th scope="col"> 图片 </th>
											<th scope="col"> 描述 </th>
											<th scope="col"> 步数 </th>
										</tr>
									</thead>
								</table>

								<button id="btn-del-awards"> 删除奖品 </button>
							</div>



							<div id="img-awards" class="col-md-6">
								<div id="img-display-wrap"> </div>
								<input id="file-upload" type="file"/>

								<div>
									<label for="name"> 名称： </label>
									<input name="name" id="text-name">
								</div>

								<textarea id="text-awards-desc" placeholder="描述"></textarea>

								<div>

									<label for="step"> 步数要求：</label>
									<input name="step" id="text-step-threshold" type="number" placeholder="0"/>
								</div>
								<button id="btn-awards-upload"> 上传 </button>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./static/js/awards.js"></script>
</html>
